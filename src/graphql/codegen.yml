schema: './src/graphql/schemas'
generates:
  ./src/graphql/__generated__/schema.ts:
    config:
      description: true
      addTypename: true
      immutableTypes: true
    plugins:
      - typescript
      - typescript-resolvers
      - add:
          content: '// Code generated by graphql-codegen. DO NOTT EDIT.'

  ./src/graphql/__generated__/schema.gql:
    config:
      description: true
      addTypename: true
      immutableTypes: true
    plugins:
      - schema-ast
      - add:
          content: '# Code generated by graphql-codegen. DO NOTT EDIT.'
