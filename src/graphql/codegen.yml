schema: './src/graphql/schemas'
documents: './src/graphql/operations/**/*.gql'
overwrite: true
generates:
  ./src/graphql/__generated__/schema.ts:
    config:
      description: true
      addTypename: true
      immutableTypes: true
    plugins:
      - typescript
      - typescript-resolvers
      - add:
          content: '// Code generated by graphql-codegen. DO NOT EDIT.'

  ./src/graphql/__generated__/schema.gql:
    config:
      description: true
      addTypename: true
      immutableTypes: true
    plugins:
      - schema-ast
      - add:
          content: '# Code generated by graphql-codegen. DO NOT EDIT.'

  ./src/graphql/__generated__/operations.ts:
    config:
      scalars:
        Upload: File
    plugins:
      - typescript-operations
      - typescript
      - add:
          content: '// Code generated by graphql-codegen. DO NOT EDIT.'
